events {

}

http {

    server {
        listen              80;
        location /eventos {
            proxy_pass         http://eventos:3001;
            resolver           127.0.0.11;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
        location /apostas {
            proxy_pass         http://apostas:3002;
            resolver           127.0.0.11;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
        location /utilizadores {
            proxy_pass         http://utilizadores:3003;
            resolver           127.0.0.11;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }
}